<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>We'll Be Back Soon | BKI</title>
  <link rel="icon" href="https://sealandlccom.wordpress.com/wp-content/uploads/2025/01/66001-logo-1.png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #3c0a0a; /* خلفية بلون الشعار */
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }

    .logo img {
      width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 36px;
      margin: 10px 0;
      color: #ffffff;
    }

    .subtitle {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 30px;
    }

    .countdown {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #ffcc00;
    }

    .contact a {
      color: #00bfff;
      text-decoration: none;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="https://sealandlccom.wordpress.com/wp-content/uploads/2025/01/66001-logo-1.png" alt="BKI Logo">
  </div>

  <h1>BKI College</h1>
  <div class="subtitle">
    Our website is currently undergoing scheduled maintenance.<br>
    We're working hard to launch something amazing!
  </div>

  <div class="countdown" id="countdown">Loading countdown...</div>

  <div class="contact">
    Need help? Contact us at 
    <a href="mailto:contact@bkico.uk">contact@bkico.uk</a>
  </div>

  <div class="footer">© 2025 BKI College – All rights reserved.</div>

  <script>
    const now = new Date();
    const target = new Date(now.getTime() + 3 * 24 * 60 * 60 * 1000); // عد تنازلي لـ 3 أيام

    const countdown = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      const diff = target - now;

      if (diff <= 0) {
        countdown.innerHTML = "We're back online!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdown.innerHTML = `Back in ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
